<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>{{ title }}</title>
    <!-- Link -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://avatars.githubusercontent.com/u/82393213?v=4" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://avatars.githubusercontent.com/u/82393213?v=4" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://avatars.githubusercontent.com/u/82393213?v=4" />
    <link rel="icon" type="image/png" sizes="192x192" href="https://avatars.githubusercontent.com/u/82393213?v=4" />
    <link rel="icon" type="image/png" sizes="512x512" href="https://avatars.githubusercontent.com/u/82393213?v=4" />
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/82393213?v=4" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utilities.css') }}" />
</head>

<body>
    <header id="hero">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container">
                <!-- Logo -->
                <h1 id="logo">
                    <a href="/"><img src="https://avatars.githubusercontent.com/u/82393213?v=4" alt="Logo" /></a>
                </h1>

                <!-- Navbar links -->
                <ul class="nav-menu">
                    <li><a class="nav-link" href="{{ url_for('main_page') }}">HOME</a></li>
                    <li><a class="nav-link" href="{{ url_for('projects_page') }}">PROJECTS</a></li>
                    <li><a class="nav-link" href="{{ url_for('contact_page') }}">CONTACT</a></li>
                    <li><a class="nav-link" href="{{ url_for('about_page') }}">ABOUT</a></li>
                    <!-- <li><a class="nav-link" href="#">BlOG</a></li> -->
                    <li>
                        <a class="btn btn-primary" href='/static/assets/Muhammad Abdullah Web.pdf'>RESUME <i
                                class="fas fa-arrow-right"></i></a>
                    </li>

                    <!-- Toggle switch -->
                    <div class="theme-switch">
                        <input type="checkbox" id="switch" />
                        <label class="toggle-icons" for="switch">
                            <img class="moon" src="{{ url_for('static', filename='assets/moon.svg') }}"
                                style="box-shadow: none;" />
                            <img class="sun" src="{{ url_for('static', filename='assets/sun.svg') }}"
                                style="box-shadow: none;" />
                        </label>
                    </div>

                    <!-- Hamburger menu -->
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </ul>

            </div>
        </nav>
        {% block headersection %}
        {% endblock %}
    </header>

    {% block body %}
    {% endblock %}

    {% block footer %}
    <footer id="footer">
        <div class="container">
            <a href="mailto:sipra58@gmail.com">sipra58@gmail.com</a>
            <!-- Social links -->
            <div class="social">
                <a href="https://www.linkedin.com/in/muhammad-abdullah-090215212/" target="_blank"><img
                        src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/linked-in-alt.svg" alt="Twitter"
                        style="border-radius: 0px;"></a>
                <a href="https://twitter.com/Abdullah_zia_" target="_blank"><img
                        src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/twitter.svg" alt="Linkedin"
                        style="border-radius: 0px;"></a>
                <a href="https://stackoverflow.com/users/12579494/abdullah-zia" target="_blank"><img
                        src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/stack-overflow.svg" alt="Stack"
                        style="border-radius: 0px;"></a>
                <a href="https://www.facebook.com/abdullah.zia.7545" target="_blank"><img
                    src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/facebook.svg" alt="FB"
                    style="border-radius: 0px;"></a>
                <a href="https://www.instagram.com/abdullah_zia/" target="_blank"><img
                    src="https://raw.githubusercontent.com/rahuldkjain/github-profile-readme-generator/master/src/images/icons/Social/instagram.svg" alt="Insta"
                    style="border-radius: 0px;"></a>
                <a href="https://github.com/abdullah-zia-22" target="_blank"><img
                    src="https://static-00.iconduck.com/assets.00/github-icon-2048x1988-jzvzcf2t.png" 
                    alt="Github"
                    style="border-radius: 0px;"></a>
            </div>
            <!-- Attribution -->
            <p>Copyright &copy; Muhammad-Abdullah 2023, All rights reserved</p>
        </div>
    </footer>
    {% endblock %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
