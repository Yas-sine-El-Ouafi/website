<body>
    <header id="hero">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="container">
                <!-- Logo -->
                <h1 id="logo">
                    
                </h1>

                <!-- Navbar links -->
                <ul class="nav-menu">
                    <li><a class="nav-link" href="{{ url_for('main_page') }}">HOME</a></li>
                    <li><a class="nav-link" href="{{ url_for('projects_page') }}">PROJECTS</a></li>

                        <a class="btn btn-primary" href="{{ url_for('resume') }}" target="">RESUME <i
                                class="fas fa-arrow-right"></i></a>
                    </li>

                    <!-- Toggle switch -->
                    <div class="theme-switch">
                        <input type="checkbox" id="switch" />
                        <label class="toggle-icons" for="switch">
                            <img class="moon" src="{{ url_for('static', filename='assets/moon.svg') }}"
                                style="box-shadow: none;" />
                            <img class="sun" src="{{ url_for('static', filename='assets/sun.svg') }}"
                                style="box-shadow: none;" />
                        </label>
                    </div>

                    <!-- Hamburger menu -->
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </ul>

            </div>
