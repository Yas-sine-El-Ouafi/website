{% extends 'base.html' %}

{% block body %}
<!-- Projects -->
<section id="projects" class="project-container container">
    <div class="content-text">
        <h2>Work Portfolio</h2>
    </div>

    
        {% for card in cards %}
        <div class="card">
            <div class="card-header">
                <h1>{{card.name}}</h1>
            </div>
            <div class="card-body">
                <p class="card-text">{{card.description}}</p>
            </div>
        </div>

        {% endfor %}
</section>
{% endblock %}
